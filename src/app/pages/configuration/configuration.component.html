
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <div class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </div>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <div class="nav-link  text-white align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline fs-4">Inicio</span>
                        </div>
                    </li>
                </ul>
                <hr>
                <div class="dropdown pb-4">
                    <a href="#submenuDos" data-bs-toggle="collapse" class="nav-link text-white">
                       <p style="text-size-adjust: 30px;">{{user.email}}</p> </a>
                        <ul class="collapse nav flex-column ms-1" id="submenuDos" data-bs-parent="#menu">
                            <li>
                                <div class="nav-link px-0"> 
                                    <a [routerLink]="['']" class="text-white" style="text-decoration: none;">
                                    <span class="d-none d-sm-inline ">Configuracion</span> 
                                 </a>               
                                </div>
                            </li>
                            <li>
                                <div class="nav-link  px-0  d-sm-inline"> 
                                    <a (click)="closeSession()" class="text-danger" href="" style="text-decoration: none;">Cerrar Sesión</a>
                              </div>
                            </li>
                        </ul>
                </div>
            </div>
        </div>
        <div class="col py-3">
            <ng-container *ngIf="!user.it_is_verified">
                <div class="alert alert-warning" role="alert">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>¡Atención!</strong> Tu correo aún no ha sido confirmado.
                        </div>
                        <button type="button" class="btn btn-primary" (click)="sendEmailConfirm()">Enviar Correo</button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
