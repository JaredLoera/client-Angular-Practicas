<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header mt-5">
            <h3 class="text-center">Registrarse</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="submitForm()" [formGroup]="userForm">
              <div class="form-group input-group-lg">
                <h3>
                    <label for="usuario">Usuario</label>
                </h3>
                <input type="text" class="form-control " id="usuario" placeholder="Ingresa tu correo" formControlName="email">
                <div *ngIf="formSubmittedErrors && userForm.get('email')!.invalid" class="mt-1 text-danger">
                    <div *ngIf="userForm.get('email')?.errors?.['required']">El correo es requerido.</div>
                    <div *ngIf="userForm.get('email')?.errors?.['email']">Debe de ser un correo valido.</div>
                </div>
              </div>
              <div class="form-group input-group-lg mt-3">
                <h3>
                    <label for="contrasena">Contrase침a</label>
                </h3>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contrase침a"  formControlName="password">
                <div *ngIf="formSubmittedErrors && userForm.get('password')!.invalid" class="mt-1 text-danger">
                    <div *ngIf="userForm.get('password')?.errors?.['required']">La contrase침a.</div>
                </div>
              </div>
                <div class="text-center mt-2 mb-5">
                    <button type="submit" class="btn btn-primary btn-lg fs-4">Registrarse</button>
                    <div>
                        <a href="" class="btn btn-link fs-5">Iniciar Sesi칩n</a>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
