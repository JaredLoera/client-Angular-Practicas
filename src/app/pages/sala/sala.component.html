<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-8">
            <video src=""></video>
        </div>
        <div class="col-4">
            <div class="offcanvas offcanvas-end show" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header">
                    <div>
                        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Chat</h5>
                    </div>
                    <div class="ms-auto">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="bi bi-person-plus fs-4"></i>
                        </a>
                    </div>
                </div>
                <div class="offcanvas-body">
                    <!-- Contenido del offcanvas -->
                    <div class="chat-messages" style="height: 87%; overflow-y: auto;">
                        <!-- Mensajes -->
                        <div class="d-flex align-items-center">
                            <div class="text-left pr-1"></div>
                            <div class=""> 
                                <span class="name">Jared</span>
                                <p class="msg">Esta bien esta pelicula?</p>
                            </div>
                        </div>
                        <div class="d-flex align-items-center text-right justify-content-end">
                            <div class=""> 
                                <span class="name">Algun bato</span>
                                <p class="msg">Chingue su madre el america</p>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="text-left pr-1"></div>
                            <div class=""> 
                                <span class="name">Alguen mas</span>
                                <p class="msg">Si que chigue a su madre</p>
                            </div>
                        </div>
                            <!-- Mensajes -->
                    </div>
                    <form class="mt-3">
                        <div class="input-group border">
                            <input type="text" class="form-control message" placeholder="Escribe tu mensaje">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">AÃ±adir amigo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> 
        <form  (ngSubmit)="submitForm()" [formGroup]="userFrom">
        <div class="modal-body">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo del amigo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                <div *ngIf="formSubmittedErrors && userFrom.get('email')!.invalid" class="mt-1 text-danger">
                    <div *ngIf="userFrom.get('email')?.errors?.['required']">El correo es requerido.</div>
                </div>
                <div id="emailHelp" class="form-text">Agrega a tus amigos para que puedan ver peliculas contigo.</div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
      </div>
    </div>
  </div>
